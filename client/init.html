<html>
  <head>
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.0/stitch.js"></script>
  <script>
    // Initialize the App Client
    const client = stitch.Stitch.initializeDefaultAppClient("mmatch-dpfhc");
    // Get a MongoDB Service Client
    const mongodb = client.getServiceClient(
      stitch.RemoteMongoClient.factory,
      "mongodb-atlas"
    );
    // Get a reference to the blog database
    const db = mongodb.db("core");
    client.auth
      .loginWithCredential(new stitch.AnonymousCredential())
      .catch(console.error)
      .then(()=>{
        main();
      });

    function main() {
      db.collection("players").insertOne({ _id: 1, skillLevel: 50 })
      db.collection("players").insertOne({ _id: 2, skillLevel: 45 })
      db.collection("players").insertOne({ _id: 3, skillLevel: 40 })
      db.collection("players").insertOne({ _id: 4, skillLevel: 35 })
      db.collection("players").insertOne({ _id: 5, skillLevel: 48 })
      db.collection("players").insertOne({ _id: 6, skillLevel: 47 })
    }
    
  </script>
  </head>
  <body>
    <h3>Initialized players!</h3>
  </body>
</html>
